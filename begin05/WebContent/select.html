<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>begin05</title>
 </head>
 <body>
  <form action="/begin05/select" method="post">
   単独のSELECT<br>
   <select name="option">
    <option value="みかん">みかん</option>
    <option value="りんご">りんご</option>
    <option value="いちご">いちご</option>
   </select><br>
   <hr>
   複数のSELECT（Ctrlキーを押しながら選択）<br>
   <select name="options" multiple>
    <option value="みかｎ">みかん</option>
    <option value="りんご">りんご</option>
    <option value="いちご">いちご</option>
   </select><br>
   <input type="submit" value="送信">
  </form>
 </body>
</html>
